name: Report Generation Workflow

on:
  push:
    branches:
      - main

jobs:
  run-tests:
    runs-on: ubuntu-latest
    outputs:
      test_results: ${{ steps.test.outputs.results }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Make test script executable
        run: chmod +x ./test.sh
      
      - name: Run Tests
        id: test
        run: |
          # Run tests and capture output
          TEST_OUTPUT=$(./test.sh)
          echo "results=$TEST_OUTPUT" >> $GITHUB_OUTPUT

  generate-report:
    needs: run-tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Generate Report
        run: |
          # Create reports directory if it doesn't exist
          mkdir -p reports
          # Parse test results
          IFS=':' read -r TOTAL PASSED FAILED RATE <<< "${{ needs.run-tests.outputs.test_results }}"
          # Run the report generation script with test results
          bash ./report-gen.sh "$TOTAL" "$PASSED" "$FAILED" "$RATE"
          echo "REPORT_FILE=report.html" >> $GITHUB_ENV

      - name: Upload report artifact
        uses: actions/upload-artifact@v3
        with:
          name: report
          path: reports/report.html

    outputs:
      report_file: ${{ env.REPORT_FILE }}

  echo-report:
    needs: generate-report
    runs-on: ubuntu-latest
    steps:
      - name: Echo Report Filename
        run: |
          echo "Generated report filename: ${{ needs.generate-report.outputs.report_file }}"

  deploy-to-pages:
    needs: generate-report
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Download report artifact
        uses: actions/download-artifact@v3
        with:
          name: report
          path: ./

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: './'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
