name: Report Generation Workflow

on:
  push:
    branches:
      - main

jobs:
  run-ui-tests:
    runs-on: ubuntu-latest
    outputs:
      test_results: ${{ steps.test.outputs.results }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Make UI test script executable
        run: chmod +x ./uitest.sh
      
      - name: Run UI Tests
        id: test
        run: |
          # Run tests and capture output
          TEST_OUTPUT=$(./uitest.sh)
          # Save test results file
          cat ui_test_results.txt > ui_test_details.txt
          # Set output for next job
          echo "results=$TEST_OUTPUT" >> $GITHUB_OUTPUT
        continue-on-error: true

  run-unit-tests:
    runs-on: ubuntu-latest
    outputs:
      test_results: ${{ steps.test.outputs.results }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Make unit test script executable
        run: chmod +x ./unittest.sh
      
      - name: Run Unit Tests
        id: test
        run: |
          # Run tests and capture output
          TEST_OUTPUT=$(./unittest.sh)
          # Save test results file
          cat unit_test_results.txt > unit_test_details.txt
          # Set output for next job
          echo "results=$TEST_OUTPUT" >> $GITHUB_OUTPUT
        continue-on-error: true

  generate-reports:
    needs: [run-ui-tests, run-unit-tests]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Create UI Test Report
        run: |
          echo "# UI Test Results" > ui_test_report.md
          echo "## Summary" >> ui_test_report.md
          IFS=';' read -r -a RESULTS <<< "${{ needs.run-ui-tests.outputs.test_results }}"
          for result in "${RESULTS[@]}"; do
            echo "* ${result}" >> ui_test_report.md
          done

      - name: Create Unit Test Report
        run: |
          echo "# Unit Test Results" > unit_test_report.md
          echo "## Summary" >> unit_test_report.md
          IFS=';' read -r -a RESULTS <<< "${{ needs.run-unit-tests.outputs.test_results }}"
          for result in "${RESULTS[@]}"; do
            echo "* ${result}" >> unit_test_report.md
          done

      - name: Upload UI Test Report
        uses: actions/upload-artifact@v3
        with:
          name: ui-test-report
          path: |
            ui_test_report.md
            ui_test_details.txt

      - name: Upload Unit Test Report
        uses: actions/upload-artifact@v3
        with:
          name: unit-test-report
          path: |
            unit_test_report.md
            unit_test_details.txt
