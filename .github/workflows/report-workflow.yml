name: Report Generation Workflow

on:
  push:
    branches:
      - main

jobs:
  generate-report:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Generate Report
        run: |
          # Create reports directory if it doesn't exist
          mkdir -p reports
          # Run the report generation script
          bash ./report-gen.sh
          echo "REPORT_FILE=report.html" >> $GITHUB_ENV

    outputs:
      report_file: ${{ env.REPORT_FILE }}

  echo-report:
    needs: generate-report
    runs-on: ubuntu-latest
    steps:
      - name: Echo Report Filename
        run: |
          echo "Generated report filename: ${{ needs.generate-report.outputs.report_file }}"
